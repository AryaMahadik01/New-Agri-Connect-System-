{% extends 'base.html' %}

{% block title %}Profile - AgriConnect{% endblock %}

{% block content %}
<div class="profile-container">
  <div class="profile-card">
    <img src="{{ url_for('static', filename='images/user.png') }}" alt="User" class="profile-avatar">
    <h2>{{ name }}</h2>
    <p>{{ email }}</p>
    <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
  </div>
</div>
{% endblock %}
