{% extends 'base.html' %}

{% block title %}Knowledge Hub - AgriConnect{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-top:1rem;">Knowledge Hub</h2>

<div class="products-container">
  {% for item in knowledge %}
    <div class="product-card">
      <h3>{{ item.title }}</h3>
      <p>{{ item.content }}</p>
      <a href="{{ item.link }}" target="_blank" class="btn">Learn More</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
