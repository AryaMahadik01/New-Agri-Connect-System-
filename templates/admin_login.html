{% extends 'base.html' %}

{% block title %}Admin Login - AgriConnect{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h2>Admin Login</h2>
    <form method="POST" action="{{ url_for('admin_login') }}">
      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit" class="btn auth-btn">Login as Admin</button>
    </form>
    <p class="auth-footer">
      <a href="{{ url_for('home') }}">Back to Home</a>
    </p>
  </div>
</div>
{% endblock %}
