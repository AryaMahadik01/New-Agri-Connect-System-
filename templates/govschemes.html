{% extends 'base.html' %}

{% block title %}Government Schemes - AgriConnect{% endblock %}

{% block content %}
<h2 style="text-align:center; margin-top:1rem;">Government Schemes</h2>

<div class="products-grid">
  {% for scheme in schemes %}
    <div class="product-card">
      <h3>{{ scheme.name }}</h3>
      <p>{{ scheme.description }}</p>
      <a href="{{ scheme.link }}" target="_blank" class="btn">Visit Official Site</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
