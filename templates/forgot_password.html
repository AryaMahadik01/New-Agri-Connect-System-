{% extends 'base.html' %}
{% block title %}Forgot Password - AgriConnect{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="auth-box">
    <h2>Forgot Password</h2>
    <p class="auth-subtitle">Enter your email to receive reset link ðŸŒ±</p>
    <form method="POST" action="{{ url_for('forgot_password') }}">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <button type="submit" class="btn auth-btn">Send Reset Link</button>
    </form>
    <p class="auth-footer">
      Remembered your password? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
